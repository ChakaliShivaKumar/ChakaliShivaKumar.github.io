<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/image.png"/>
    <script src="https://kit.fontawesome.com/280f13f5cc.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="assets/css/bootstrap-5.0.0-alpha-2.min.css" />
    <link rel="stylesheet" href="assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <div id="header"></div>

    <!-- Query Form Section -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-5 col-xl-6 col-lg-7">
                <div class="section-title text-center mb-30">
                    <h1 class="mb-25 wow fadeInUp" data-wow-delay=".2s">Services</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="mb-4">Query Details</h2>
                    <form id="queryForm">
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        
                        <!-- Email Address -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                        </div>

                        <!-- Mobile Number (Optional) -->
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number </label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number">
                        </div>

                        <!-- Place -->
                        <div class="mb-3">
                            <label for="place" class="form-label">Address</label>
                            <input type="text" class="form-control" id="place" placeholder="Enter Area/Town/Village/City/District/State" required>
                        </div>

                        <!-- Transportation Type -->
                        <div class="mb-3">
                            <label for="transportationType" class="form-label">Transportation Type</label>
                            <select class="form-select" id="transportationType" required>
                                <option value="">Select Transportation Type</option>
                                <option value="Person">Person</option>
                                <option value="Goods">Goods</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Service Type -->
                        <div class="mb-3">
                            <label for="serviceType" class="form-label">Service Type</label>
                            <select class="form-select" id="serviceType" required>
                                <option value="">Select Service Type</option>
                                <option value="Vehicle rentals">Vehicle rentals</option>
                                <option value="Intrastate/Interstate transportation">Intrastate/Interstate transportation</option>
                                <option value="Shuttle/commute transportation">Shuttle/commute transportation</option>
                                <option value="Drivers">Drivers</option>
                                <option value="Logistics">Logistics</option>
                                <option value="Order delivery">Order delivery</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Query -->
                        <div class="mb-3">
                            <label for="query" class="form-label">Your Query</label>
                            <textarea class="form-control" id="query" rows="5" placeholder="Enter your query" required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Submit Query</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal1" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Submission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to submit your query?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmSubmit">Confirm</button>
                </div>
              </div>
          </div>
      </div>

      <div id="footer"></div>
    <script>
        // Load header.html into the div with id="header"
        fetch("footer.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("footer").innerHTML = data;
          })
          .catch(err => console.error("Error loading header:", err));
          
      </script>
        

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('confirmSubmit').addEventListener('click', function() {
            // Here, you can handle form submission
            const form = document.getElementById('queryForm');
            alert('Query submitted successfully!');
            form.reset(); // Reset the form after submission
            const modal = bootstrap.Modal.getInstance(document.getElementById('confirmationModal'));
            modal.hide(); // Hide the modal
        });
    </script>

<script>
    // Load header.html into the div with id="header"
    fetch("Head.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      })
      .catch(err => console.error("Error loading header:", err));
  </script>
  <script src="./javascript/queryForm.js"></script>
</body>
</html>
