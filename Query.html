    <!-- Query Form Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-5 col-xl-6 col-lg-7">
                    <div class="section-title text-center mb-30">
                        <h1 class="mb-25 wow fadeInUp" data-wow-delay=".2s">Services</h1>
                        <p class="wow fadeInUp" data-wow-delay=".4s"></p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h2 class="mb-4">Query Details</h2>
                        <form id="queryForm">
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                            </div>
                            
                            <!-- Email Address -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                            </div>

                            <!-- Mobile Number (Optional) -->
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile Number (Optional)</label>
                                <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number">
                            </div>

                            <!-- Query -->
                            <div class="mb-3">
                                <label for="query" class="form-label">Your Query</label>
                                <textarea class="form-control" id="query" rows="5" placeholder="Enter your query" required></textarea>
                            </div>

                            <!-- Submit Button -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmationModal">
                                Submit Query
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Submission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to submit your query?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmSubmit">Confirm</button>
                </div>
              </div>
          </div>
      </div>

    <!-- Bootstrap JS and dependencies -->

    <script>
        document.getElementById('confirmSubmit').addEventListener('click', function() {
            // Here, you can handle form submission
            const form = document.getElementById('queryForm');
            alert('Query submitted successfully!');
            form.reset(); // Reset the form after submission
            const modal = bootstrap.Modal.getInstance(document.getElementById('confirmationModal'));
            modal.hide(); // Hide the modal
        });
    </script>
