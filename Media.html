<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <!-- Place favicon.ico in the root directory -->

	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="assets/css/bootstrap-5.0.0-alpha-2.min.css" />
    <link rel="stylesheet" href="assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <div id="header"></div>
    <section class="py-5 my-5">
        <div class="container my-5 ">
            <div class="text-center">
                <h2>Media</h2>
            </div>
            <div class="container d-flex justify-content-center align-items-center mt-4">
                <div class="text-center row">
                    <img src="assets/img/posters/poster4.png" alt="..." style="max-width: 100%;cursor: pointer;"  class="mb-3 col-sm-6 col-md-4 clickable-image" data-bs-toggle="modal" 
                    data-bs-target="#imageModal">
                    <img src="assets/img/posters/Our services 1st poster (31-8-24).jpg" alt="..." style="max-width: 100%;cursor: pointer;"  class="mb-3 col-sm-6 col-md-4 clickable-image" data-bs-toggle="modal" 
                    data-bs-target="#imageModal">
                    <img src="assets/img/posters/Why with us poster (4-9-24).jpg" alt="..." style="max-width: 100%;cursor: pointer;"  class="mb-3 col-sm-6 col-md-4 clickable-image" data-bs-toggle="modal" 
                    data-bs-target="#imageModal">
                    <img src="assets/img/posters/Vehicle rentals (with driver) poster.jpg" alt="..." style="max-width: 100%;cursor: pointer;"  class="mb-3 col-sm-6 col-md-4 clickable-image" data-bs-toggle="modal" 
                    data-bs-target="#imageModal">
                    <img src="assets/img/posters/poster6.png" alt="..." style="max-width: 100%;cursor: pointer;"  class="mb-3 col-sm-6 col-md-4 clickable-image" data-bs-toggle="modal" 
                    data-bs-target="#imageModal">
                    <img src="assets/img/posters/poster5.png" alt="..." style="max-width: 100%;cursor: pointer;"  class="mb-3 col-sm-6 col-md-4 clickable-image" data-bs-toggle="modal" 
                    data-bs-target="#imageModal">
                    
                </div>
            </div>
            
        </div>
    </section>

     <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " >
      <div class="modal-content">
        <div class="modal-body text-center">
          <!-- Larger Image -->
          <img
            id="modalImage" 
            src=""
            alt="Full-size Image" 
            class="img-fluid rounded media-image"
          >
        </div>
      </div>
    </div>
  </div>


      <!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
    <div id="footer"></div>
    <script>
        // Load header.html into the div with id="header"
        fetch("footer.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("footer").innerHTML = data;
          })
          .catch(err => console.error("Error loading header:", err));
          
      </script>

<script>
    // Load header.html into the div with id="header"
    fetch("Head.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      })
      .catch(err => console.error("Error loading header:", err));
  </script>


<script>
    document.addEventListener("DOMContentLoaded", () => {
      // Get all clickable images
      const thumbnails = document.querySelectorAll(".clickable-image");

      // Add click event listener to each image
      thumbnails.forEach((thumbnail) => {
        thumbnail.addEventListener("click", function () {
          // Get the large image source from data attribute
          const largeSrc = this.getAttribute("src");

          // Set the src of the modal image
          const modalImage = document.getElementById("modalImage");
          modalImage.src = largeSrc;
        });
      });
    });
  </script>
</body>
</html>
