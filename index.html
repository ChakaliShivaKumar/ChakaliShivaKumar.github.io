    <!-- ========================= preloader start ========================= -->
    <div class="preloader">
      <div class="loader">
        <div class="ytp-spinner">

              <div class="ytp-spinner-right">
                <div class="ytp-spinner-circle"></div>

	<!-- ========================= header start ========================= -->
  <div id="header"></div>
    <!-- ========================= header end ========================= -->

    <!-- ========================= hero-section start ========================= -->
    <section id="home" class="hero-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="hero-content">
              <h1 class="wow fadeInUp pl-3 mb-0" data-wow-delay=".2s">
				        LEZIT TRANSPORTS
							</h1>
              <p class="wow fadeInUp pb-5 text-right mb-0" data-wow-delay=".4s">
                ....a transportation hub
			        </p>
			
              <div class="hero-btns">
								<!-- <a href="https://rebrand.ly/appgrids-gg/" class="main-btn btn-hover wow fadeInUp" data-wow-delay=".6s">Purchase Now</a>

              "One stop solution for all your transportation purposes!"
            </p>

							<img src="assets/img/hero/hero-img.png" alt="">
						</div>
					</div>
        </div>
			</div>
    </section>
		<!-- ========================= hero-section end ========================= -->
    <div class="container my-5">
      <div id="customCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators" id="carouselIndicators"></div>
        <div class="carousel-inner" id="carouselInner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#customCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#customCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    
  
    <!-- Bootstrap JS -->

    <script>
      // Load header.html into the div with id="header"
      fetch("Head.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
        })
        .catch(err => console.error("Error loading header:", err));

        // Load footer.html into the div with id="header"
      fetch("footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        })
        .catch(err => console.error("Error loading header:", err));

        const myDiv = document.getElementById('carouselInner');

        myDiv.addEventListener('click', function() {
          window.location.href = 'https://www.lezittransports.com/Media.html';
        });
    </script>
