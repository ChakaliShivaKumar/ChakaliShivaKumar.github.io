    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "f032943e-1990-4220-b67a-dcf30bbd4afd", // The ID of this integration.
        region: "eu-gb", // The region your integration is hosted in.
        serviceInstanceID: "b190ce30-d95f-4bef-bc56-02875d4038f8", // The ID of your service instance.
        onLoad: async (instance) => { await instance.render(); }
      };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </head>
  <body>
    <!-- ========================= preloader start ========================= -->
    <div class="preloader">
      <div class="loader">

              </div>
              <div class="ytp-spinner-right">

		<!-- preloader end -->

              <h1 class="wow fadeInUp mb-0" data-wow-delay=".2s">

							</h1>

    <!-- ========================= JS here ========================= -->
    <script src="assets/js/bootstrap.5.0.0.alpha-2-min.js"></script>

    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      // Load header.html into the div with id="header"
      fetch("Head.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
        })
        .catch(err => console.error("Error loading header:", err));
