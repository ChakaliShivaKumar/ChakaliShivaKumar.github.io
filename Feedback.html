<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.svg"/>
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="assets/css/bootstrap-5.0.0-alpha-2.min.css" />
    <link rel="stylesheet" href="assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <div id="header"></div>
  
<!-- Query Form Section -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-5 col-xl-6 col-lg-7">
                <div class="section-title text-center mb-30">
                    <h1 class="mb-25 wow fadeInUp" data-wow-delay=".2s">Services</h1>
                    <p class="wow fadeInUp" data-wow-delay=".4s"></p>
                </div>
            </div>
        </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">Feedback</h2>
                <form>
                    <!-- Full Name -->
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    
                    <!-- Email Address -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                    </div>

                    <!-- Mobile Number (Optional) -->
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number (Optional)</label>
                        <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number">
                    </div>

                    <!-- Query -->
                    <div class="mb-3">
                        <label for="query" class="form-label">Your Feedback</label>
                        <textarea class="form-control" id="query" rows="5" placeholder="Enter your feedback" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
<footer class="bg-dark text-white text-center py-4">

    <p>Follow us on:
        <a href="#" class="text-white">LinkedIn</a> |
        <a href="#" class="text-white">Facebook</a> |
        <a href="#" class="text-white">Instagram</a>
    </p>
</footer>

<script>
  // Load header.html into the div with id="header"
  fetch("Head.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    })
    .catch(err => console.error("Error loading header:", err));
</script>
</body>
</html>
