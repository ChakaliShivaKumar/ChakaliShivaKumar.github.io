<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P Transportation</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.svg"/>
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="assets/css/bootstrap-5.0.0-alpha-2.min.css" />
    <link rel="stylesheet" href="assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
       <!-- ========================= header start ========================= -->
       <div id="header"></div>
    <!-- ========================= header end ========================= -->
   <!-- ========================= counter-up-section start ========================= -->
		<section class="counter-up-section pt-150">
			<div class="counter-shape">
				<img src="assets/img/count-up/counter-shape.svg" alt="" class="shape shape-1">
			</div>
			<div class="container">
				<div class="row align-items-center">
					<div class="col-xl-7 col-lg-6">
						<div class="counter-up-img">
							<img src="assets/img/count-up/count-up-img.png" alt="">
						</div>
					</div>

					<div class="col-xl-5 col-lg-6">
						<div class="search-content">
							<div class="section-title mb-40">
								<h1 class="mb-40 wow fadeInUp" data-wow-delay=".2s">Goods Transportation</h1>
								<p class="wow fadeInUp" data-wow-delay=".4s"></p>
							</div>
							<div class="app-info">
                <div class="single-info">
                  <div class="icon-style color-2">
                    <h2 class="deliveryType">Logistics</h2>
                  </div>
                  <h4 class="deliveryDescription">Seamless Shipping</h4>
                  <button type="button" class="btn btn-primary mt-3 openModalButton" data-bs-toggle="modal" data-bs-target="#bookingModal2">
                    Book Now
                  </button>
                </div>
								
								<div class="single-info">
                  <div class="icon-style color-2">
                    <h2 class="deliveryType">Order Delivery</h2>
                  </div>
                  <h4 class="deliveryDescription">Delivery Request</h4>
                  <button type="button" class="btn btn-primary mt-3 openModalButton" data-bs-toggle="modal" data-bs-target="#bookingModal2">
                    Book Now
                  </button>
                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="bookingModal2" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="bookingModalLabel">Book Delivery</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form id="bookingForm">
                          <div class="mb-3">
                            <label for="deliveryTypeField" class="form-label">Delivery Type</label>
                            <input type="text" class="form-control" id="deliveryTypeField" readonly>
                          </div>
                          <div class="mb-3">
                            <label for="deliveryDescriptionField" class="form-label">Delivery Description</label>
                            <input type="text" class="form-control" id="deliveryDescriptionField" readonly>
                          </div>
                          <div class="mb-3">
                            <label for="customerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="customerName" required>
                          </div>
                          <div class="mb-3">
                            <label for="customerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="customerEmail" required>
                          </div>
                          <div class="mb-3">
                            <label for="deliveryAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="deliveryAddress" required>
                          </div>
                          <div class="mb-3">
                            <label for="gpsLocation" class="form-label">GPS Location</label>
                            <input type="text" class="form-control" id="gpsLocation" placeholder="Fetching location..." readonly>
                          </div>
                          <div class="mb-3">
                            <label for="contactNumber" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="contactNumber" required>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit Booking</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

                
                
							</div>
							<p></p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- ========================= counter-up-section end ========================= -->
        <footer class="bg-dark text-white text-center py-4">
            <p>Â© 2024 LEZIT Group. All Rights Reserved.</p>
            <p>Follow us on:
                <a href="#" class="text-white">LinkedIn</a> |
                <a href="#" class="text-white">Facebook</a> |
                <a href="#" class="text-white">Instagram</a>
            </p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="./javascript/bookingForm.js"></script>

        <script>
          // Load header.html into the div with id="header"
          fetch("Head.html")
            .then(response => response.text())
            .then(data => {
              document.getElementById("header").innerHTML = data;
            })
            .catch(err => console.error("Error loading header:", err));
        </script>
</body>
</html>
